<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/calc.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculadora</h1>
      <h4>para tontitxs</h4>
    </header>
    <main>
      <section>
        <div class="calc-container">
          <div class="calc">
            <div class="pantalla">
              <input
                type="number"
                name="pantalla"
                id="pantalla"
                placeholder="0"
                readonly
              />
            </div>
            <div class="botones">
              <button class="btn" id="btn7">7</button>
              <button class="btn" id="btn8">8</button>
              <button class="btn" id="btn9">9</button>
              <button class="btn operador" id="btnDiv">/</button>
              <button class="btn" id="btn4">4</button>
              <button class="btn" id="btn5">5</button>
              <button class="btn" id="btn6">6</button>
              <button class="btn operador" id="btnMul">*</button>
              <button class="btn" id="btn1">1</button>
              <button class="btn" id="btn2">2</button>
              <button class="btn" id="btn3">3</button>
              <button class="btn operador" id="btnRes">-</button>
              <button class="btn" id="btn0">0</button>
              <button class="btn" id="btnPunto">.</button>
              <button class="btn igual" id="btnIgual">=</button>
              <button class="btn operador" id="btnSum">+</button>
              <button class="btn delete" id="btnC" >C</button>
              <button class="btn deleteLast" id="btnD">CE</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
